    <main>
      <h1>Competition</h1>

        <form id="quizForm">
          <div class="form-group">
            <label for="Theme">Choisi un Theme:</label>
            <select name="Theme" id="Theme">
              <!-- Options go here -->
            </select>
          </div>
          <div class="form-group">
            <label for="difficulte">Choisi la difficult√©:</label>
            <select name="difficulte" id="difficulte">
              <option value="facile">Facile</option>
              <option value="intermediaire">Moyen</option>
              <option value="difficile">Difficile</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nb_questions"
              >Entrer le nombre de questions (<=10):</label
            >
            <input id="nb_questions" type="number" required max="10" />
          </div>
          <div class="form-group"></div>
          <button type="submit">Commencer Competition</button>
        </form>
      </div>
    </main>
