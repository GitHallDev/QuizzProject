<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login/Signup</title>
    <style>
      body {
        background: url(".vscode/image/n.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <a src="#"><button class="btnPopup">Se connecter</button></a>
    </header>
    <div class="wrapper">
      <span class="icon_close"><ion-icon name="close-circle"></ion-icon></span>
      <div class="form_box login">
        <h2>Se Connecter</h2>
        <form action="#" id="form_login">
          <div class="input_box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="email_login" type="email" required />
            <label>Email</label>
          </div>
          <div class="input_box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="psw_login" type="password" required />
            <label>Mot de passe</label>
          </div>
          <div class="remenber_forgot">
            <label><input type="checkbox" />se r'appeler de moi</label>
            <a href="#">Mot de passe oublié ?</a>
          </div>
          <button type="submit" id="btn_login" class="btn">Se connecter</button>
          <div class="login_register">
            <p>
              Pas de compte ?
              <a href="#" class="signUp_link">S'inscrire</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form_box SignUp">
        <h2>S'inscrire</h2>
        <form action="#" id="form_signUp">
          <div class="input_box">
            <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
            <input id="Username" type="text" required />
            <label>Nom</label>
          </div>
          <div class="input_box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="email_sign" type="email" required />
            <label>Email</label>
          </div>
          <div class="input_box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input id="psw_sign" type="password" required />
            <label>Mot de passe</label>
          </div>
          <div class="remenber_forgot">
            <label
              ><input type="checkbox" />J'accepte tous les termes &
              conditions</label
            >
          </div>
          <button type="submit" id="btn_signUp" class="btn">S'inscrire</button>
          <div class="login_register">
            <p>
              Déja un compte ?
              <a href="#" class="login_link">Se Connecter</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="services/scrip1.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
